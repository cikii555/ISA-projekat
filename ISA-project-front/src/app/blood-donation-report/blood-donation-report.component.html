<div>
  <mat-card class="card-css">
    <mat-card-header>
      <mat-card-title><h1>Blood donation report</h1></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
  <mat-form-field style="alignment: center" appearance="outline" fxFlex="80" style="height:50px; margin-right:20px">
    <mat-label>Blood type</mat-label>
    <mat-select [(ngModel)]="report.bloodType" (selectionChange)="changedBloodType(option)" placeholder="Choose blood type">
      <mat-option [value]="option" *ngFor="let option of blood"><span>{{getOptionLabel(option)}}</span></mat-option>

    </mat-select>
  </mat-form-field>
</div>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <div>
  <mat-form-field >
    <mat-label> Quantity</mat-label>
    <input matInput placeholder="Search rooms" [(ngModel)]="report.quantity" type="number">
  </mat-form-field>
      </div>
      <p></p>
      <p></p>
      <div>
  <mat-form-field>
    <mat-label>Syringes used:</mat-label>
    <input matInput placeholder="Search rooms" [(ngModel)]="report.syringes_quantity" type="number">
  </mat-form-field>
      </div>
      <p></p>
      <p></p>
      <div>
  <mat-form-field>
    <mat-label>Blood bags used:</mat-label>
    <input matInput placeholder="Search rooms" [(ngModel)]="report.bags_quantity" type="number">
  </mat-form-field>
      </div>

  <button mat-stroked-button (click)="addNewReport()">Finish report</button>
    </mat-card-content>
  </mat-card>
</div>
