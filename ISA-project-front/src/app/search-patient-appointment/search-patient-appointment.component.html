<h1 class="title"  xmlns:app="http://www.w3.org/1999/xhtml">Blood transfusion centers</h1>
<table>
  <td>
    <input matInput [(ngModel)]="search"></td>
  <td><mat-label>Search option:</mat-label>
    <mat-select  [(ngModel)]="searchOption">
      <mat-option value="NAME">Name</mat-option>
      <mat-option value="SURNAME">Surname</mat-option>
    </mat-select>
  </td>
  <td><button class="confirmButton" mat-stroked-button xmlns:app:backgroundTint="#e0e7ff" style="background-color:#e0e7ff; width: 100px;" (click)="searchItems(search)">
    Search
  </button></td>
</table>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->


  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.patientName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef> Surname </th>
    <td mat-cell *matCellDef="let element"> {{element.patientSurname}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.startTime}} </td>
  </ng-container>
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Time </th>
    <td mat-cell *matCellDef="let element"> {{element.endTime}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="StartAppointment(row)"></tr>
</table>
