<div class="container">
<div class="table-header">
    <p class="table-title">{{centerName}} appointments</p>
</div>
<table class="border-none">
    <th class="out" (click)="sort('startTime')">Starting</th>
    <th  (click)="sort('endTime')">Ending</th>
    <th class="out">Schedule</th>
    <tr *ngFor="let appointment of appointments | orderBy:key:reverse">
      <td > {{appointment.startTime}}</td>
      <td> {{appointment.endTime}}</td>
      <td> 
        <button mat-icon-button (click)="TakeAppointment(appointment.id)">
            <mat-icon matTooltip="Schedule">event_available</mat-icon>
        </button>
      </td>
    </tr>
</table>
</div>
