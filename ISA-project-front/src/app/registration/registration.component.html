
<div class="container">
    <div class="card">
        <h1 class="cardTitle"> Please fill out the survey </h1>
        <table style="margin-left: 70px;">
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput [(ngModel)]="registrationClient.email" placeholder="Ex. pat@example.com">
                <div ></div>
            </mat-form-field><br>
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput [(ngModel)]="registrationClient.password" [type]="showPassword ? 'text' : 'password'" name="password">
                <mat-icon matSuffix (click)="togglePasswordVisibility()">
                    {{showPassword?'visibility_off':'visibility'}}
                </mat-icon>
            </mat-form-field><br>
            <mat-form-field appearance="fill">
                <mat-label>Password confirm</mat-label>
                <input matInput [(ngModel)]="passConfirm" [type]="showPasswordConfirm ? 'text' : 'password'" name="passwordConfirm">
                <mat-icon matSuffix (click)="togglePasswordConfirmVisibility()">
                    {{showPasswordConfirm?'visibility_off':'visibility'}}
                </mat-icon>
            </mat-form-field><br>
            <mat-form-field appearance="fill">
                <mat-label>First name</mat-label>
                <input matInput [(ngModel)]="registrationClient.firstName">
            </mat-form-field><br>
            <mat-form-field appearance="fill">
                <mat-label>Last name</mat-label>
                <input matInput [(ngModel)]="registrationClient.lastName">
            </mat-form-field><br>
            <mat-form-field appearance="fill" style="margin-right:10px; width: 100px;">
                <mat-label>Street</mat-label>
                <input matInput [(ngModel)]="registrationClient.street">
            </mat-form-field>
            <mat-form-field appearance="fill" style="margin-right:10px; width: 100px;">
                <mat-label>Number</mat-label>
                <input matInput [(ngModel)]="registrationClient.streetNumber">
            </mat-form-field>
            <mat-form-field appearance="fill" style="margin-right:10px; width: 100px;">
                <mat-label>City</mat-label>
                <input matInput [(ngModel)]="registrationClient.city">
            </mat-form-field>
            <mat-form-field appearance="fill" style="margin-right:10px; width: 100px;">
                <mat-label>County</mat-label>
                <input matInput [(ngModel)]="registrationClient.country">
            </mat-form-field><br>
            <mat-form-field appearance="fill">
                <mat-label>Phone number</mat-label>
                <input matInput [(ngModel)]="registrationClient.phoneNumber">
            </mat-form-field><br>
            <mat-form-field appearance="fill">
                <mat-label>JMBG</mat-label>
                <input matInput [(ngModel)]="registrationClient.jmbg">
            </mat-form-field><br>
            <mat-form-field appearance="fill">
                <mat-label>Gender</mat-label>
                <mat-select  [(ngModel)]="registrationClient.gender">
                    <mat-option value="female">Female</mat-option>
                    <mat-option value="male">Male</mat-option>
                  </mat-select>
            </mat-form-field><br>
            <mat-form-field appearance="fill">
                <mat-label>Occupation</mat-label>
                <input matInput  [(ngModel)]="registrationClient.occupation">
            </mat-form-field><br>
            <mat-form-field appearance="fill">
                <mat-label>Organization information</mat-label>
                <input matInput  [(ngModel)]="registrationClient.organizationInformation">
            </mat-form-field><br>
            <div class="err" *ngIf="validEmail!='OK'"><br>
                <label style="color: red;">{{validEmail}}</label>
             </div>
            <div class="err" *ngIf="validInfo!= 'OK'"> <br>
                   <label style="color: red;">{{validInfo}}</label>
            </div>
        </table>
    <div class="additional">
        <button class="confirmButton" mat-stroked-button app:backgroundTint="#e0e7ff" style="background-color:#e0e7ff; width: 100px;" (click)="Registration()">
            Sign up
        </button>
    </div>
    </div>
</div>
