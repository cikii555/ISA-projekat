<div class="container">
    <div class="table-header">
        <p class="table-title">Future appointments</p>
    </div>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="Starting">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Starting </th>
            <td mat-cell *matCellDef="let appointment" class="cell-center">{{appointment.startTime}}</td>
        </ng-container>
        <ng-container matColumnDef="Ending">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Ending </th>
            <td mat-cell *matCellDef="let appointment" class="cell-center">{{appointment.endTime}}</td>
        </ng-container>
        <ng-container matColumnDef="Blood transfusion center">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Blood transfusion center </th>
            <td mat-cell *matCellDef="let appointment" class="cell-center">{{appointment.bloodCenterName}}</td>
        </ng-container>
        <ng-container matColumnDef="Cancel">
            <th mat-header-cell *matHeaderCellDef class="cell-center"></th>
            <td mat-cell *matCellDef="let appointment" class="cell-center">
                <button mat-icon-button (click)="Cancel(appointment.historyId, appointment)">
                    <mat-icon matTooltip="Cancel">edit</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
