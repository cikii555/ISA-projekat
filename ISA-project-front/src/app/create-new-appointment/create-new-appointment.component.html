<div class="container">
    <div class="card">
        <h1 class="cardTitle">  Update  </h1>
        <table style="margin-left: 70px;">
            <div>
                <mat-form-field appearance="fill" class="example-form-field">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="datepicker">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
                    <mat-datepicker #datepicker>
                      <mat-datepicker-actions>
                        <button mat-button matDatepickerCancel>Cancel</button>
                        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                      </mat-datepicker-actions>
                    </mat-datepicker>
                  </mat-form-field>
              </div>
        
              <div>
              <mat-form-field appearance="fill">
                <mat-label>Duration (in minutes)</mat-label>
                <input matInput [(ngModel)]="dur" name="dur">
              </mat-form-field> 
              </div>
        </table>
    <div class="additional">
        <button class="confirmButton" mat-stroked-button app:backgroundTint="#e0e7ff" style="background-color:#e0e7ff; width: 100px;" (click)="Create()">
            Save
        </button>
    </div>
    </div>
</div>
