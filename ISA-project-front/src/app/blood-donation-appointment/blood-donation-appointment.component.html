<div class="d">

  <mat-form-field appearance="outline">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="newapp.date">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
<div>
  <mat-form-field appearance="fill">
    <mat-label>Appointment time</mat-label>
    <mat-select name="appointment">
      <mat-option *ngFor="let timeofapp of appointments"  [value]="timeofapp.value" (onSelectionChange)="pickedTime($event)">
        {{timeofapp.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div>
  <mat-form-field>
  <mat-select [formControl]="medicalStaffSelected" multiple>
    <mat-option *ngFor="let staff of medicalStaff" [value]="staff">{{staff.firstName}}</mat-option>
  </mat-select>
  </mat-form-field>

  <button mat-stroked-button (click)="AddNewAppointment()"> Add</button>
</div>
